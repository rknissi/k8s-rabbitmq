apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  namespace: "testmq-namespace"
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmqapp
        image: ayatachibana/rabbitmq-test:0.0.7
        ports:
          - containerPort: 5672
  strategy:
    type: Recreate

